<!DOCTYPE html>
<html lang="en">
    
<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Enrollment Form</title>
    <link rel="stylesheet" href="./style.css">

</head>

<body>
    <div class="form1"> 
        <div class="form1-input">
            <table class="table1">
                <tr class="table-row">
                    <td>
                        <form onsubmit="event.preventDefault(); onFormSubmit();" >
                            <div class="input">
                    
                            <h1 id="head">Enroll Student</h1>
                            <p>Please fill  this form to enroll a Student</p>
                                
                            <hr>
            
                            <label id="label" for="Name"><b>Student Name</b></label>
                            <input type="text" autocomplete="no" placeholder="Enter Name" name="name" id="name" required >

                            <label id="label" for="Phone"><b>Phone</b></label>
                            <input type="text" autocomplete="no" placeholder="Enter Phone" name="phone" id="phone" required >
                                
                            <label id="label" for="Email"><b>Email</b></label>
                            <input type="text" autocomplete="no" placeholder="Enter Email" name="email" id="email" required >

                            <label id="label" for="Website"><b>Website</b></label>
                            <input type="text" autocomplete="no" placeholder="Enter Website" name="website" id="website" required >

                            <label id="label" for="Gender"><b>Gender</b></label>
                            <input type="text" autocomplete="no" placeholder="Enter Gender" name="gender" id="gender" required >

                            <label id="label" for="Skills"><b>Skills</b></label>
                            <input type="text" autocomplete="no" placeholder="Enter Skills" name="skills" id="skills" required >
                                
                            <!--
                                <label for="Image">Image</label>
                                <input type="file" name="file" id="file">
                            -->

                            <hr>
                    
                            <button type="submit" name="submit"class="submitbtn">Submit</button>
            
                        </form>
                    </td>
                    
                </tr>
            </table>
    </div>

    <div class="form2">
        <td>
            <h1 id="head">Student Details</h1>

                <table  id="table2">
                    <tr class="header"></tr>
                
                    <thead id="tab_head">
                            <tr>
                                <th>Name</th>
                                <th>Phone</th>
                                <th>Email</th>
                                <th>Website</th>
                                <th>Gender</th>
                                <th>Skills</th>
                            </tr>
                    </thead>
               
                    <tbody id="tablebody">

                    </tbody>
                
                </table>
        </td>
    
    </div>
    
</body>
</html>

<script src="./app.js"></script>
